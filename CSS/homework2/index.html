<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <img src="img/google.jpg" alt="google" class="logo">
    <article class="content">
        <div class="item">
            <span class="item__title">Search the web using Google!</span>
            <input type="text" class="item__search">
            <div class="item__buttons">
                <input type="submit" class="item__button__item" value="Google Search">
                <input type="submit" class="item__button__item" value="I'm Feeling Lucky">
            </div>
        </div>
    </article>
    <article class="sub-content">
        <div class="section1">
            <span class="section__text">Special Search</span>
            <a href="" class="section__link">Stanford Search</a>
            <a href="" class="section__link">Linux Search</a>
        </div>
        <div class="section2">
            <a href="" class="section__link">Help!</a>
            <a href="" class="section__link">About Google!</a>
            <a href="" class="section__link">Company Info</a>
            <a href="" class="section__link">Google! Logos</a>
        </div>
        <div class="section3">
            <span class="section__text">Get Google! <br> updates monthly:</span>
            <input type="text" class="section__input" value="your e-mail">
            <div id="section3-last">
                <input type="submit" class="section__button" value="Subscribe">
                <a href="" class="section__link">Archive</a>
            </div>
        </div>
    </article>
    <footer class="footer">
        <p class="footer__text">Copyright Â©1998 Google Inc.</p>
    </footer>
</body>

</html>
